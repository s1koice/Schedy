<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>×˜××¤×¨×˜×•×¨×” ×‘××§×¨×¨×™×</title>
  <style>
    :root { --ok:#16a34a; --bad:#ef4444; --warn:#b45309; --muted:#64748b; --card:#ffffff; --shadow: rgba(17,24,39,.12); }
    * { box-sizing: border-box; }
    body { margin:0; background:#f5f7fb; color:#0f172a; font-family: system-ui,-apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width: 1200px; margin: 24px auto; padding: 0 16px; }

    header { display:flex; gap:12px; align-items:center; justify-content:space-between; margin: 0 0 14px; }
    h2 { margin:0; font-size: 22px; letter-spacing:.2px; }
    .actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .chip { font-size:12px; padding:6px 10px; border-radius:999px; background:#ffffff; color:#334155; border:1px solid #e2e8f0; }
    .btn { cursor:pointer; user-select:none; font-size:12px; padding:6px 12px; border-radius:10px; border:1px solid #d1d5db; background:#fff; color:#111827; box-shadow: 0 1px 2px rgba(0,0,0,.05);} 
    .btn[aria-pressed="true"]{ background:#111827; color:#fff; border-color:#111827; }

    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:14px; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:14px; padding:14px; box-shadow: 0 6px 18px var(--shadow); display:flex; flex-direction:column; gap:10px; }
    .card.ok { border-inline-start: 4px solid var(--ok); }
    .card.alarm { border-inline-start: 4px solid var(--bad); }
    .card.sensor, .card.rising, .card.spike { border-inline-start: 4px solid var(--warn); }

    .top { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    /* Ğ² RTL Ğ¸Ğ¼Ñ ÑĞ¿Ñ€Ğ°Ğ²Ğ°, Ğ½Ğ¾Ğ¼ĞµÑ€ ÑĞ»ĞµĞ²Ğ° â€” Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼ Ğ¸Ğ¼Ñ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¼ */
    .name { font-weight:700; font-size:16px; color:#0f172a; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .id { background:#f1f5f9; border:1px solid #e2e8f0; color:#0f172a; padding:4px 8px; border-radius:10px; font-weight:700; min-width:48px; text-align:center; }

    .badges { display:inline-flex; gap:6px; align-items:center; }

    .temp { font-size:34px; font-weight:800; line-height:1; }
    .num { direction:ltr; unicode-bidi:isolate; font-variant-numeric: tabular-nums; }

    .row { display:flex; align-items:center; justify-content:space-between; gap:8px; font-size:13px; }
    .status { display:inline-flex; align-items:center; gap:6px; font-weight:800; }
    .status.ok { color: var(--ok); }
    .status.alarm { color: var(--bad); }
    .status.rising, .status.spike, .status.sensor { color: var(--warn); }
    .muted { color: var(--muted); }

    footer { text-align:center; color:#64748b; font-size:12px; margin:16px 0 24px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h2>×˜××¤×¨×˜×•×¨×” ×‘××§×¨×¨×™×</h2>
      <div class="actions">
        <button id="toggleIssues" class="btn" aria-pressed="false">×‘×¢×™×•×ª ×‘×œ×‘×“</button>
        <span id="lastUpdate" class="chip">â€”</span>
      </div>
    </header>

    <div id="cards" class="grid" aria-live="polite"></div>

    <footer id="release"></footer>
  </div>

  <script type="module">
    // ===== CONFIG =====
    const DATA_URL = "https://fridge-proxy-vercel.vercel.app/api/status"; // Ñ‚Ğ²Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ĞºÑĞ¸
    const POLL_MS = 60_000;
    const HISTORY_MINUTES = 48 * 60;
    const ALARM_FRIDGE = 9;       // Ñ…Ğ¾Ğ»Ğ¾Ğ´Ğ¸Ğ»ÑŒĞ½Ğ¸Ğº
    const ALARM_FREEZER = -1;     // Ğ¼Ğ¾Ñ€Ğ¾Ğ·Ğ¸Ğ»ÑŒĞ½Ğ¸Ğº
    const ALARM_WINDOW_MIN = 30;  // ĞºÑ€Ğ°ÑĞ½Ñ‹Ğ¹ Ğ°Ğ»Ğ°Ñ€Ğ¼
    const IGNORE_SPIKES_MIN = 5;  // ÑĞ¿Ğ°Ğ¹Ğº Ğ´Ğ¾ 5 Ğ¼Ğ¸Ğ½ÑƒÑ‚
    const LS_KEY = "fridge_history_v4_cards";

    let showOnlyIssues = false;

    // ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ¸ ÑĞ¾ ÑĞ½ĞµĞ¶Ğ¸Ğ½ĞºĞ¾Ğ¹
    const FROST_IDS = new Set(["1","2","8","10","15","16","18"]);

    // ĞŸĞµÑ€ĞµĞ¸Ğ¼ĞµĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ¸Ğ¼ĞµĞ½Ğ¸, Ğ»Ğ¸ÑˆĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ ÑÑ€ĞµĞ·Ğ°ĞµĞ¼)
    const RENAME_BY_NAME = new Map([
      ["××§×¨×¨ ××¢×“× ×™×", "××§×¤×™×"],
      ["××§×¨×¨ ×—×œ×‘", "××§×¨×¨ ×‘×™×¦×™×"],
      ["××§×¨×¨ ×‘×™×¦×™×", "××§×¨×¨"],
      ["××§×¤×™× ×‘×¦×§×™×", "××§×¤×™× ×œ×—×"],
      ["××§×¤×™× ×œ×—×", "×“×’×™× ××§×¤×™×"],
    ]);

    const isFreezer = (name) => /××§×¤|freez/i.test(name || "");
    const loadHistory = () => { try { return JSON.parse(localStorage.getItem(LS_KEY) || "{}"); } catch { return {}; } };
    const saveHistory = (h) => localStorage.setItem(LS_KEY, JSON.stringify(h));

    function trimHistory(h){
      const cutoff = Date.now() - HISTORY_MINUTES*60_000;
      for (const k of Object.keys(h)){
        h[k] = (h[k]||[]).filter(e=>e.t>=cutoff);
        if(!h[k].length) delete h[k];
      }
      return h;
    }

    function upsertReading(h, id, value){
      const t=Date.now(); if(!h[id]) h[id]=[]; h[id].push({v:value,t});
      const a=h[id]; if(a.length>=2 && Math.abs(a[a.length-1].t-a[a.length-2].t)<50_000){ a.splice(a.length-2,1); }
    }

    function sustainedAlarmMinutes(series, thr){
      let m=0; for(let i=series.length-1;i>=0;i--){ const {v,t}=series[i]; if(v==null||isNaN(v)) return Infinity; if(v>thr){ const pt=i>0?series[i-1].t:t; m+=Math.max(1,Math.round((t-pt)/60_000)); } else break; } return m;
    }

    function renameName(original){
      const key = (original||"").trim();
      return RENAME_BY_NAME.get(key) || original;
    }

    function parseXMLToRecords(xmlText){
      const xml = new DOMParser().parseFromString(xmlText, 'application/xml');
      if (xml.documentElement.nodeName === 'parsererror') throw new Error('ĞĞµĞ²ĞµÑ€Ğ½Ñ‹Ğ¹ XML');
      const map = {}; xml.querySelectorAll('u').forEach(n=>{ const attr=n.getAttribute('i')||''; if(!attr.startsWith('list_')) return; const idx=parseInt(attr.slice(5),10); if(Number.isFinite(idx)) map[idx]=(n.textContent||'').trim(); });
      const keys = Object.keys(map).map(Number).sort((a,b)=>a-b); const out=[];
      for (const base of keys){ if(base%6!==0) continue; const idRaw=map[base], nameRaw=map[base+1], tempRaw=map[base+2]; if(!idRaw||!nameRaw) continue; const idNum=parseInt(String(idRaw),10); if(!(idNum>=1&&idNum<=19)) continue; const tnum=Number(String(tempRaw??'').replace(',','.')); const name = renameName(nameRaw); out.push({ id:String(idRaw).trim(), name, temp:isFinite(tnum)?tnum:null }); }
      return out;
    }

    function statusOf(r, minutes){
      if (r.temp == null || !isFinite(r.temp)) return { cls:'sensor', label:'Sensor âš ï¸' };
      if (minutes >= ALARM_WINDOW_MIN) return { cls:'alarm', label:'Alarm ğŸ”´' };
      if (minutes > 0 && minutes < IGNORE_SPIKES_MIN) return { cls:'spike', label:'Spike â³ (<5m)' };
      if (minutes >= IGNORE_SPIKES_MIN && minutes < ALARM_WINDOW_MIN) return { cls:'rising', label:'Rising â± (â‰¥5m)' };
      return { cls:'ok', label:'Normal âœ…' };
    }

    function cardHTML(r, minutes, st){
      const temp = (r.temp==null||!isFinite(r.temp)) ? 'â€”' : `${r.temp.toFixed(1)}Â°C`;
      const snow = FROST_IDS.has(String(r.id)) ? '<span title="Freezer" aria-hidden="true">â„ï¸</span>' : '';
      return `
        <div class="card ${st.cls}">
          <div class="top">
            <div class="name" title="${r.name}">${r.name} <span class="badges">${snow}</span></div>
            <div class="id num">${r.id}</div>
          </div>
          <div class="temp num">${temp}</div>
          <div class="row">
            <span class="status ${st.cls}">${st.label}</span>
            <span class="muted">×“×§×•×ª â†‘: <span class="num">${Number.isFinite(minutes)?minutes:'âˆ'}</span></span>
          </div>
        </div>`;
    }

    function render(rows, hist){
      const grid = document.getElementById('cards'); grid.innerHTML='';
      const frag = document.createDocumentFragment();

      // ÑĞ¾Ñ€Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Alarm, Ğ¿Ğ¾Ñ‚Ğ¾Ğ¼ Rising, Spike, Sensor, Ğ·Ğ°Ñ‚ĞµĞ¼ OK
      const order = { alarm:0, rising:1, spike:2, sensor:3, ok:4 };

      const cards = rows.map(r=>{
        const thr = isFreezer(r.name) ? ALARM_FREEZER : ALARM_FRIDGE;
        const minutes = sustainedAlarmMinutes(hist[r.id]||[], thr);
        const st = statusOf(r, minutes);
        return { r, minutes, st };
      })
      .filter(x => !showOnlyIssues || x.st.cls !== 'ok')
      .sort((a,b)=> order[a.st.cls]-order[b.st.cls]);

      cards.forEach(x=>{
        const wrapper = document.createElement('div');
        wrapper.innerHTML = cardHTML(x.r, x.minutes, x.st);
        frag.appendChild(wrapper.firstElementChild);
      });

      grid.appendChild(frag);
    }

    async function tick(){
      const lastEl = document.getElementById('lastUpdate');
      const hist = trimHistory(loadHistory());
      try {
        const resp = await fetch(DATA_URL, { cache:'no-store' });
        if (!resp.ok) throw new Error('HTTP '+resp.status);
        const xml = await resp.text();
        const rows = parseXMLToRecords(xml);
        rows.forEach(r=>upsertReading(hist, r.id, r.temp));
        saveHistory(hist);
        render(rows, hist);
        lastEl.textContent = 'ĞĞ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾: ' + new Date().toLocaleString();
      } catch(e){
        document.getElementById('cards').innerHTML = `<div class="card sensor">ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ: ${e.message}</div>`;
        lastEl.textContent = 'ĞÑˆĞ¸Ğ±ĞºĞ°';
        console.error(e);
      }
    }

    // toggle button
    const toggleBtn = document.getElementById('toggleIssues');
    toggleBtn.addEventListener('click', ()=>{
      showOnlyIssues = !showOnlyIssues;
      toggleBtn.setAttribute('aria-pressed', String(showOnlyIssues));
      toggleBtn.textContent = showOnlyIssues ? '×”×¦×’ ×”×›×œ' : '×‘×¢×™×•×ª ×‘×œ×‘×“';
      // Ğ¿ĞµÑ€ĞµÑ€Ğ¸ÑÑƒĞµĞ¼ Ğ¸Ğ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ĞµĞ³Ğ¾ ÑĞ½Ğ°Ğ¿ÑˆĞ¾Ñ‚Ğ°
      tick();
    });

    tick();
    setInterval(tick, POLL_MS);
    document.getElementById('release').textContent = 'Last release: 2025-09-12';
  </script>
</body>
</html>
