<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>הגדרות — סידור עבודה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#f7f7f7; --card:#fff; --text:#222; --muted:#666; --line:#e6e6e6; --accent:#1a73e8; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 18px;flex-wrap:wrap}
    header h1{font-size:18px;margin:0}
    header nav a{color:var(--accent);text-decoration:none}
    .wrap{padding:14px 18px;display:flex;flex-direction:column;gap:12px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.05);padding:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{border:0;background:var(--accent);color:#fff;border-radius:10px;padding:8px 12px;font-size:13px;cursor:pointer}
    .btn.ghost{background:#eef4ff;color:#1a73e8}
    .filelabel{display:inline-flex;align-items:center;gap:10px;border:1px dashed var(--line);padding:10px 14px;border-radius:12px;background:#fff;cursor:pointer}
    input[type="file"]{display:none}
    .note{font-size:12px;color:var(--muted)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:6px 4px;font-size:13px;vertical-align:top}
    th{color:#333;text-align:left}
    input[type="text"],select{border:1px solid var(--line);border-radius:8px;padding:6px 9px;font-size:13px}
    .badge{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);padding:6px 10px;border-radius:10px;background:#fff}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
    .col{border:1px solid var(--line);border-radius:10px;padding:8px;background:#fff}
    .col h4{margin:0 0 6px}
    .chip{display:inline-flex;gap:6px;align-items:center;border:1px solid #e0e0e0;border-radius:12px;padding:2px 8px;margin:2px 4px;background:#fafafa}
    .chip button{border:0;background:#ffecee;color:#c62828;border-radius:8px;cursor:pointer}
  </style>

  <!-- Mammoth for docx -->
  <script src="https://unpkg.com/mammoth@1.8.0/mammoth.browser.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZf40tkbsHSp4bxZumIyznHcd8q_oYTKc",
      authDomain: "schedy-6f2ee.firebaseapp.com",
      projectId: "schedy-6f2ee",
      storageBucket: "schedy-6f2ee.firebasestorage.app",
      messagingSenderId: "932938489528",
      appId: "1:932938489528:web:977813cc1d8d7891eb1e4d",
      measurementId: "G-Z95Q255L5L"
    };
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(); const db=firebase.firestore();
    auth.signInAnonymously().catch(console.error);
    const SITE_ID=(location.hostname||'').replace(/\./g,'-')||'default';
  </script>
</head>
<body>
  <header>
    <h1>הגדרות — סידור עבודה</h1>
    <nav><a href="index.html">← חזרה / На главную</a></nav>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <label class="filelabel" for="docxInput">העלה DOCX / Загрузить DOCX</label>
        <input id="docxInput" type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
        <span class="note" id="status">…</span>
      </div>
      <div class="note">Формат: на отдельной строке имя, далее 7 ячеек (OFF / P / «9-21» / «9-12, 17-22» и т.п.). Комментарии после времени игнорируются.</div>
    </section>

    <section class="card">
      <div class="row" style="justify-content:space-between">
        <strong>Неделя</strong>
        <div class="note" id="weekNote"></div>
      </div>
      <div class="grid" id="weekGrid"></div>
    </section>

    <section class="card">
      <div class="row" style="justify-content:space-between">
        <strong>Сотрудники</strong>
        <div class="row">
          <input type="text" id="newName" placeholder="Имя / שם" />
          <label class="badge"><input type="checkbox" id="newBO" /> Backoffice</label>
          <button class="btn" id="btnAdd">Добавить</button>
        </div>
      </div>
      <table id="empTable">
        <thead>
          <tr><th>Имя</th><th>Backoffice</th><th>Смены по дням (формат: 9-12,17-22)</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    // ====== модель ======
    let weekISO=[]; // 7 дат
    // shifts.dX = [ {start,end,text} , ... ]
    let employees=[];

    const weekdaysFull=['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];

    // парс док
    async function extractTextFromDocx(file){
      const ab=await file.arrayBuffer();
      const { value } = await window.mammoth.extractRawText({ arrayBuffer: ab });
      return value.replace(/\u000b/g,'\n');
    }
    function findWeekDDMM(text){
      const tokens = Array.from(text.matchAll(/\b(\d{1,2}-\d{1,2})\b/g)).map(m=>m[1]);
      for(let i=0;i+6<tokens.length;i++){
        const s=tokens.slice(i,i+7);
        if(s.every(x=>{const [d,m]=x.split('-').map(Number); return d>=1&&d<=31&&m>=1&&m<=12;})) return s;
      }
      return [];
    }
    function toISO(y,m,d){ return `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`; }
    function buildWeekISOFromDDMM(ddmm){
      const y=new Date().getFullYear();
      return ddmm.map(s=>{ const [d,m]=s.split('-').map(Number); return toISO(y,m,d); });
    }
    function isShiftToken(t){
      if(!t) return false;
      const clean=t.trim();
      if(/^off$/i.test(clean) || /^p$/i.test(clean)) return true;
      return /(\d{1,2}(?::?\d{1,2})?)-(\d{1,2}(?::?\d{1,2})?)/.test(clean);
    }
    function looksLikeName(s){
      if(!s) return false;
      if(/\d+-\d+/.test(s)) return false;
      return /[\p{L}]{2,}/u.test(s);
    }
    function parseOneRange(s){
      const m = s.trim().match(/^(\d{1,2})(?::?(\d{1,2}))?-(\d{1,2})(?::?(\d{1,2}))?$/);
      if(!m) return null;
      const [,h1,mi1,h2,mi2]=m;
      const sh = +h1 + (mi1?+mi1:0)/60;
      const eh = +h2 + (mi2?+mi2:0)/60;
      const txt = `${+h1}${mi1?':'+String(+mi1).padStart(2,'0'):''}-${+h2}${mi2?':'+String(+mi2).padStart(2,'0'):''}`;
      return {start:sh,end:eh,text:txt};
    }
    function splitRanges(cell){
      if(!cell) return [];
      // поддержим «9-12, 17-22», «9-12 17-22», «9:30-22»
      return cell.split(/[,\s]+/).map(parseOneRange).filter(Boolean);
    }

    function parseFromRaw(raw){
      const ddmm = findWeekDDMM(raw);
      if(ddmm.length!==7) throw new Error('Не нашёл 7 дат dd-mm подряд.');
      weekISO = buildWeekISOFromDDMM(ddmm);

      const lines = raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      const rows=[];
      for(let i=0;i<lines.length;i++){
        const line=lines[i];
        if(looksLikeName(line)){
          // собираем 7 валидных токенов с последующих строк
          const vals=[]; let j=i+1;
          while(j<lines.length && vals.length<7){
            const t=lines[j].trim();
            if(isShiftToken(t)) vals.push(t);
            j++;
          }
          if(vals.length===7){
            rows.push({name:line, values:vals});
            i=j-1;
          }
        }
      }

      employees = rows.map(r=>{
        const shifts={};
        for(let d=0; d<7; d++){
          const cell=r.values[d];
          if(/^off$/i.test(cell)){ shifts['d'+d]=[]; continue; }
          if(/^p$/i.test(cell)){ // P → и утро и вечер без времени (условно 9-12 и 18-22)
            shifts['d'+d]=[{start:9,end:12,text:'9-12'},{start:18,end:22,text:'18-22'}];
            continue;
          }
          shifts['d'+d]=splitRanges(cell);
        }
        return {name:r.name.trim(), backend:false, shifts};
      });
    }

    // Firestore
    const COL='schedules';
    async function loadCloud(){
      statusEl.textContent='Loading…';
      const snap=await db.collection(COL).doc(SITE_ID).get();
      if(snap.exists){
        const data=snap.data()||{};
        if(Array.isArray(data.weekISO)) weekISO=data.weekISO;
        if(Array.isArray(data.employees)) employees=data.employees;
        statusEl.textContent='Loaded ✓';
      } else {
        statusEl.textContent='No data yet';
      }
      renderAll();
    }
    let saveTimer=null;
    function autoSave(){
      clearTimeout(saveTimer);
      saveTimer=setTimeout(async ()=>{
        statusEl.textContent='Saving…';
        await db.collection(COL).doc(SITE_ID).set({weekISO,employees,updatedAt:firebase.firestore.FieldValue.serverTimestamp()},{merge:true});
        statusEl.textContent='Saved ✓';
        renderAll(); // чтобы weekNote обновлялся
      }, 300);
    }

    // UI рендер
    const statusEl=document.getElementById('status');
    const weekGrid=document.getElementById('weekGrid');
    const weekNote=document.getElementById('weekNote');
    function renderWeek(){
      weekGrid.innerHTML='';
      if(weekISO.length!==7){ weekNote.textContent='Неделя не определена (загрузите DOCX)'; return; }
      weekNote.textContent='Неделя определена';
      for(let i=0;i<7;i++){
        const col=document.createElement('div'); col.className='col';
        const h4=document.createElement('h4'); h4.textContent=`${weekdaysFull[i]} — ${new Date(weekISO[i]).toLocaleDateString('he-IL')}`;
        col.appendChild(h4);
        // показ количества записей на день
        let total=0;
        employees.forEach(e=>{ total += (e.shifts && e.shifts['d'+i] ? e.shifts['d'+i].length : 0); });
        const p=document.createElement('div'); p.className='note'; p.textContent=`Интервалов: ${total}`;
        col.appendChild(p);
        weekGrid.appendChild(col);
      }
    }

    const tbody=document.querySelector('#empTable tbody');
    function renderEmployees(){
      tbody.innerHTML='';
      employees.forEach((e, idx)=>{
        const tr=document.createElement('tr');

        // имя
        const tdName=document.createElement('td');
        const inp=document.createElement('input'); inp.type='text'; inp.value=e.name||'';
        inp.onchange=()=>{ e.name=inp.value.trim(); autoSave(); };
        tdName.appendChild(inp); tr.appendChild(tdName);

        // backoffice
        const tdBO=document.createElement('td');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=!!e.backend;
        cb.onchange=()=>{ e.backend=cb.checked; autoSave(); };
        tdBO.appendChild(cb); tr.appendChild(tdBO);

        // смены на неделю в виде 7 инпутов строк (диапазоны через запятую)
        const tdShifts=document.createElement('td');
        const grid=document.createElement('div'); grid.style.display='grid'; grid.style.gridTemplateColumns='repeat(7,1fr)'; grid.style.gap='6px';
        for(let d=0; d<7; d++){
          const cell=document.createElement('input'); cell.type='text';
          const arr=(e.shifts && e.shifts['d'+d])||[];
          cell.value = arr.map(r=>r.text).join(',');
          cell.placeholder = weekdaysFull[d];
          cell.onchange=()=>{
            const v=cell.value.trim();
            if(!e.shifts) e.shifts={};
            e.shifts['d'+d] = v? v.split(/[,\s]+/).map(parseOneRange).filter(Boolean) : [];
            autoSave();
          };
          grid.appendChild(cell);
        }
        tdShifts.appendChild(grid);
        tr.appendChild(tdShifts);

        // удалить сотрудника
        const tdAct=document.createElement('td');
        const del=document.createElement('button'); del.className='btn ghost'; del.textContent='×';
        del.onclick=()=>{ employees.splice(idx,1); autoSave(); renderAll(); };
        tdAct.appendChild(del); tr.appendChild(tdAct);

        tbody.appendChild(tr);
      });
    }

    function renderAll(){
      renderWeek();
      renderEmployees();
    }

    // события
    document.getElementById('docxInput').onchange = async (e)=>{
      const f=e.target.files?.[0]; if(!f) return;
      try{
        statusEl.textContent='Parsing…';
        const raw = await extractTextFromDocx(f);
        parseFromRaw(raw);
        autoSave();
      }catch(err){
        console.error(err);
        alert('Ошибка чтения/парсинга DOCX: '+err.message);
        statusEl.textContent='Error';
      }
    };
    document.getElementById('btnAdd').onclick=()=>{
      const name=(document.getElementById('newName').value||'').trim();
      const bo=document.getElementById('newBO').checked;
      if(!name) return;
      const shifts={}; for(let i=0;i<7;i++) shifts['d'+i]=[];
      employees.push({name, backend:bo, shifts});
      document.getElementById('newName').value=''; document.getElementById('newBO').checked=false;
      autoSave(); renderAll();
    };

    // init
    auth.onAuthStateChanged(u=>{ if(u) loadCloud(); });
  </script>
</body>
</html>
