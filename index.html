<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טמפרטורה במקררים (1–19)</title>
  <style>
    :root { --ok:#0a7b0a; --warn:#b88700; --bad:#b00020; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 16px; }
    h2 { margin: 0 0 8px; }
    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .pill { padding: 4px 10px; border-radius: 999px; background:#f1f5f9; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 10px; text-align: center; }
    th { background: #f8fafc; position: sticky; top: 0; z-index: 1; }
    tr.ok { background: #ecfdf5; }
    tr.alarm { background: #fef2f2; }
    tr.sensor { background: #fff7ed; }
    .tag { font-weight: 600; }
    .tag.ok { color: var(--ok); }
    .tag.alarm { color: var(--bad); }
    .tag.sensor { color: var(--warn); }
    footer { margin-top: 16px; font-size: 12px; color:#64748b; text-align: center; }
  </style>
</head>
<body>
  <h2>טמפרטורה במקררים (1–19)</h2>
  <div class="controls">
    <span id="lastUpdate" class="pill">—</span>
    <span class="pill">רף מקרר: 9°C↑ = Alarm</span>
    <span class="pill">רף מקפיא: −1°C↑ = Alarm</span>
    <span class="pill">Alarm רק אם > 30 דק'</span>
  </div>

  <table id="fridgeTable" aria-label="Fridge temperatures">
    <thead>
      <tr>
        <th style="width:72px">#</th>
        <th>שם</th>
        <th style="width:120px">טמפרטורה</th>
        <th style="width:120px">סטטוס</th>
        <th style="width:180px">משך עלייה (דקות)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer id="release"></footer>

  <!-- ВАЖНО: type="module", чтобы работал await -->
  <script type="module">
    // ====== НАСТРОЙКИ ======
    const DATA_URL = "https://fridge-proxy-vercel.vercel.app/api/status";
    const POLL_MS = 60_000;           // обновление каждые 60 сек
    const HISTORY_MINUTES = 48 * 60;  // хранить 48 часов в localStorage
    const ALARM_FRIDGE = 9;           // >9°C для холодильников
    const ALARM_FREEZER = -1;         // >-1°C для морозилок
    const ALARM_WINDOW_MIN = 30;      // аларм, если держится >= 30 минут
    const IGNORE_SPIKES_MIN = 10;     // всплески <10 минут игнорируются (помечаются как Spike)
    const LS_KEY = "fridge_history_v2";

    // ====== УТИЛИТЫ ======
    const isFreezer = (name) => /מקפ|freez/i.test(name || "");

    const loadHistory = () => {
      try { return JSON.parse(localStorage.getItem(LS_KEY) || "{}"); }
      catch { return {}; }
    };
    const saveHistory = (h) => localStorage.setItem(LS_KEY, JSON.stringify(h));

    function trimHistory(h) {
      const cutoff = Date.now() - HISTORY_MINUTES * 60_000;
      for (const id of Object.keys(h)) {
        h[id] = (h[id] || []).filter(e => e.t >= cutoff);
        if (!h[id].length) delete h[id];
      }
      return h;
    }

    function upsertReading(hist, id, value) {
      const t = Date.now();
      if (!hist[id]) hist[id] = [];
      hist[id].push({ v: value, t });
      // коалесцируем частые записи: оставляем не чаще 1 раза в минуту
      const arr = hist[id];
      if (arr.length >= 2 && Math.abs(arr[arr.length-1].t - arr[arr.length-2].t) < 50_000) {
        arr.splice(arr.length-2, 1);
      }
    }

    // Сколько минут подряд последняя серия выше порога
    function sustainedAlarmMinutes(series, threshold) {
      let minutes = 0;
      for (let i = series.length - 1; i >= 0; i--) {
        const { v, t } = series[i];
        if (v == null || isNaN(v)) return Infinity; // ошибка/????? трактуем как "проблему сенсора"
        if (v > threshold) {
          const prevT = i > 0 ? series[i-1].t : t;
          minutes += Math.max(1, Math.round((t - prevT) / 60_000));
        } else {
          break;
        }
      }
      return minutes;
    }

    function formatTemp(v) {
      if (v == null || !isFinite(v)) return "—";
      return v.toFixed(1) + "°C";
    }

    // ====== ПАРСИНГ XML ======
    function parseXMLToRecords(xmlText) {
      const xml = new DOMParser().parseFromString(xmlText, "application/xml");
      // если это не XML — бросаем ошибку
      if (xml.documentElement.nodeName === "parsererror") {
        throw new Error("Неверный XML от прокси");
      }

      // Собираем map: list_index -> текст
      const map = {};
      xml.querySelectorAll("u").forEach(node => {
        const iAttr = node.getAttribute("i") || "";
        const m = iAttr.match(/list_(\d+)/);
        if (!m) return;
        map[Number(m[1])] = (node.textContent || "").trim();
      });

      // Каждая запись начинается с кратного 6: id, name, temp, (status html) ...
      const keys = Object.keys(map).map(Number).sort((a,b)=>a-b);
      const records = [];

      for (const base of keys) {
        if (base % 6 !== 0) continue;
        const idRaw = map[base];
        const name  = map[base+1];
        const tempRaw = map[base+2];

        if (!idRaw || !name) continue;

        // фильтр только 1..19 (разрешаем строки вида "13-14" -> parseInt=13)
        const idNum = parseInt(String(idRaw), 10);
        if (!(idNum >= 1 && idNum <= 19)) continue;

        const tempNum = Number(String(tempRaw ?? "").replace(",", "."));
        const temp = isFinite(tempNum) ? tempNum : null;

        records.push({ id: String(idRaw), name, temp });
      }
      return records;
    }

    // ====== ОТРИСОВКА ======
    function render(rows, hist) {
      const tbody = document.querySelector("#fridgeTable tbody");
      tbody.innerHTML = "";

      rows.forEach(r => {
        const thr = isFreezer(r.name) ? ALARM_FREEZER : ALARM_FRIDGE;
        const minutes = sustainedAlarmMinutes(hist[r.id] || [], thr);
        const isAlarm = minutes >= ALARM_WINDOW_MIN;
        const isSpike = minutes > 0 && minutes < IGNORE_SPIKES_MIN;

        let statusClass = "ok";
        let statusText = "✅ Normal";
        if (r.temp == null) { statusClass = "sensor"; statusText = "⚠️ Sensor?"; }
        else if (isAlarm) { statusClass = "alarm"; statusText = "🔴 Alarm"; }
        else if (isSpike) { statusClass = "ok";     statusText = "⏳ Spike (<10m)"; }

        const tr = document.createElement("tr");
        tr.className = statusClass;
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>${formatTemp(r.temp)}</td>
          <td class="tag ${statusClass}">${statusText}</td>
          <td>${Number.isFinite(minutes) ? minutes : "∞"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ====== ЦИКЛ ОБНОВЛЕНИЯ ======
    async function tick() {
      const lastEl = document.getElementById("lastUpdate");
      const hist = trimHistory(loadHistory());

      try {
        const resp = await fetch(DATA_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const xmlText = await resp.text();

        const rows = parseXMLToRecords(xmlText);

        // пополняем историю
        rows.forEach(r => upsertReading(hist, r.id, r.temp));
        saveHistory(hist);

        render(rows, hist);
        lastEl.textContent = "Обновлено: " + new Date().toLocaleString();
      } catch (e) {
        const tbody = document.querySelector("#fridgeTable tbody");
        tbody.innerHTML = `<tr><td colspan="5">Ошибка обновления: ${e.message}</td></tr>`;
        lastEl.textContent = "Ошибка обновления";
        console.error(e);
      }
    }

    // старт и интервал
    tick();
    setInterval(tick, POLL_MS);

    // подпись релиза
    document.getElementById("release").textContent = "Last release: 2025-09-12";
  </script>
</body>
</html>
