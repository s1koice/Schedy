  <title>×˜××¤×¨×˜×•×¨×” ×‘××§×¨×¨×™× (1â€“19)</title>
  <style>
    :root { --ok:#0a7b0a; --warn:#b88700; --bad:#b00020; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 16px; }
    h2 { margin: 0 0 8px; }
    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .pill { padding: 4px 10px; border-radius: 999px; background:#f1f5f9; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }

</head>
<body>
  <h2>×˜××¤×¨×˜×•×¨×” ×‘××§×¨×¨×™× (1â€“19)</h2>
  <div class="controls">
    <span id="lastUpdate" class="pill">â€”</span>
    <span class="pill">×¨×£ ××§×¨×¨: 9Â°Câ†‘ = Alarm</span>
    <span class="pill">×¨×£ ××§×¤×™×: âˆ’1Â°Câ†‘ = Alarm</span>
    <span class="pill">Alarm ×¨×§ ×× > 30 ×“×§'</span>
  </div>

  <table id="fridgeTable" aria-label="Fridge temperatures">
    <thead>
      <tr>
        <th style="width:72px">#</th>
        <th>×©×</th>
        <th style="width:120px">×˜××¤×¨×˜×•×¨×”</th>
        <th style="width:120px">×¡×˜×˜×•×¡</th>
        <th style="width:180px">××©×š ×¢×œ×™×™×” (×“×§×•×ª)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer id="release"></footer>

  <!-- Ğ’ĞĞ–ĞĞ: type="module", Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ» await -->
  <script type="module">
    // ====== ĞĞĞ¡Ğ¢Ğ ĞĞ™ĞšĞ˜ ======
    const DATA_URL = "https://fridge-proxy-vercel.vercel.app/api/status";
    const POLL_MS = 60_000;           // Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¶Ğ´Ñ‹Ğµ 60 ÑĞµĞº
    const HISTORY_MINUTES = 48 * 60;  // Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ 48 Ñ‡Ğ°ÑĞ¾Ğ² Ğ² localStorage
    const ALARM_FRIDGE = 9;           // >9Â°C Ğ´Ğ»Ñ Ñ…Ğ¾Ğ»Ğ¾Ğ´Ğ¸Ğ»ÑŒĞ½Ğ¸ĞºĞ¾Ğ²
    const ALARM_FREEZER = -1;         // >-1Â°C Ğ´Ğ»Ñ Ğ¼Ğ¾Ñ€Ğ¾Ğ·Ğ¸Ğ»Ğ¾Ğº
    const ALARM_WINDOW_MIN = 30;      // Ğ°Ğ»Ğ°Ñ€Ğ¼, ĞµÑĞ»Ğ¸ Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ÑÑ >= 30 Ğ¼Ğ¸Ğ½ÑƒÑ‚
    const IGNORE_SPIKES_MIN = 10;     // Ğ²ÑĞ¿Ğ»ĞµÑĞºĞ¸ <10 Ğ¼Ğ¸Ğ½ÑƒÑ‚ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ (Ğ¿Ğ¾Ğ¼ĞµÑ‡Ğ°ÑÑ‚ÑÑ ĞºĞ°Ğº Spike)
    const LS_KEY = "fridge_history_v2";

    // ====== Ğ£Ğ¢Ğ˜Ğ›Ğ˜Ğ¢Ğ« ======
    const isFreezer = (name) => /××§×¤|freez/i.test(name || "");

    const loadHistory = () => {
      try { return JSON.parse(localStorage.getItem(LS_KEY) || "{}"); }
      catch { return {}; }
    };
    const saveHistory = (h) => localStorage.setItem(LS_KEY, JSON.stringify(h));

    function trimHistory(h) {
      const cutoff = Date.now() - HISTORY_MINUTES * 60_000;
      for (const id of Object.keys(h)) {
        h[id] = (h[id] || []).filter(e => e.t >= cutoff);
        if (!h[id].length) delete h[id];
      }
      return h;
    }

    function upsertReading(hist, id, value) {
      const t = Date.now();
      if (!hist[id]) hist[id] = [];
      hist[id].push({ v: value, t });
      // ĞºĞ¾Ğ°Ğ»ĞµÑÑ†Ğ¸Ñ€ÑƒĞµĞ¼ Ñ‡Ğ°ÑÑ‚Ñ‹Ğµ Ğ·Ğ°Ğ¿Ğ¸ÑĞ¸: Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ½Ğµ Ñ‡Ğ°Ñ‰Ğµ 1 Ñ€Ğ°Ğ·Ğ° Ğ² Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ
      const arr = hist[id];
      if (arr.length >= 2 && Math.abs(arr[arr.length-1].t - arr[arr.length-2].t) < 50_000) {
        arr.splice(arr.length-2, 1);
      }
    }

    // Ğ¡ĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¼Ğ¸Ğ½ÑƒÑ‚ Ğ¿Ğ¾Ğ´Ñ€ÑĞ´ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ÑÑ ÑĞµÑ€Ğ¸Ñ Ğ²Ñ‹ÑˆĞµ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ°
    function sustainedAlarmMinutes(series, threshold) {
      let minutes = 0;
      for (let i = series.length - 1; i >= 0; i--) {
        const { v, t } = series[i];
        if (v == null || isNaN(v)) return Infinity; // Ğ¾ÑˆĞ¸Ğ±ĞºĞ°/????? Ñ‚Ñ€Ğ°ĞºÑ‚ÑƒĞµĞ¼ ĞºĞ°Ğº "Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞµĞ½ÑĞ¾Ñ€Ğ°"
        if (v > threshold) {
          const prevT = i > 0 ? series[i-1].t : t;
          minutes += Math.max(1, Math.round((t - prevT) / 60_000));
        } else {
          break;
        }
      }
      return minutes;
    }

    function formatTemp(v) {
      if (v == null || !isFinite(v)) return "â€”";
      return v.toFixed(1) + "Â°C";
    }

    // ====== ĞŸĞĞ Ğ¡Ğ˜ĞĞ“ XML ======
    function parseXMLToRecords(xmlText) {
      const xml = new DOMParser().parseFromString(xmlText, "application/xml");
      // ĞµÑĞ»Ğ¸ ÑÑ‚Ğ¾ Ğ½Ğµ XML â€” Ğ±Ñ€Ğ¾ÑĞ°ĞµĞ¼ Ğ¾ÑˆĞ¸Ğ±ĞºÑƒ
      if (xml.documentElement.nodeName === "parsererror") {
        throw new Error("ĞĞµĞ²ĞµÑ€Ğ½Ñ‹Ğ¹ XML Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ĞºÑĞ¸");
      }

      // Ğ¡Ğ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ map: list_index -> Ñ‚ĞµĞºÑÑ‚
      const map = {};
      xml.querySelectorAll("u").forEach(node => {
        const iAttr = node.getAttribute("i") || "";
        const m = iAttr.match(/list_(\d+)/);
        if (!m) return;
        map[Number(m[1])] = (node.textContent || "").trim();
      });

      // ĞšĞ°Ğ¶Ğ´Ğ°Ñ Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ÑÑ Ñ ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ 6: id, name, temp, (status html) ...
      const keys = Object.keys(map).map(Number).sort((a,b)=>a-b);
      const records = [];

      for (const base of keys) {
        if (base % 6 !== 0) continue;
        const idRaw = map[base];
        const name  = map[base+1];
        const tempRaw = map[base+2];

        if (!idRaw || !name) continue;

        // Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 1..19 (Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°ĞµĞ¼ ÑÑ‚Ñ€Ğ¾ĞºĞ¸ Ğ²Ğ¸Ğ´Ğ° "13-14" -> parseInt=13)
        const idNum = parseInt(String(idRaw), 10);
        if (!(idNum >= 1 && idNum <= 19)) continue;

        const tempNum = Number(String(tempRaw ?? "").replace(",", "."));
        const temp = isFinite(tempNum) ? tempNum : null;

        records.push({ id: String(idRaw), name, temp });
      }
      return records;
    }

    // ====== ĞĞ¢Ğ Ğ˜Ğ¡ĞĞ’ĞšĞ ======
    function render(rows, hist) {
      const tbody = document.querySelector("#fridgeTable tbody");
      tbody.innerHTML = "";

      rows.forEach(r => {
        const thr = isFreezer(r.name) ? ALARM_FREEZER : ALARM_FRIDGE;
        const minutes = sustainedAlarmMinutes(hist[r.id] || [], thr);
        const isAlarm = minutes >= ALARM_WINDOW_MIN;
        const isSpike = minutes > 0 && minutes < IGNORE_SPIKES_MIN;

        let statusClass = "ok";
        let statusText = "âœ… Normal";
        if (r.temp == null) { statusClass = "sensor"; statusText = "âš ï¸ Sensor?"; }
        else if (isAlarm) { statusClass = "alarm"; statusText = "ğŸ”´ Alarm"; }
        else if (isSpike) { statusClass = "ok";     statusText = "â³ Spike (<10m)"; }

        const tr = document.createElement("tr");
        tr.className = statusClass;
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>${formatTemp(r.temp)}</td>
          <td class="tag ${statusClass}">${statusText}</td>
          <td>${Number.isFinite(minutes) ? minutes : "âˆ"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ====== Ğ¦Ğ˜ĞšĞ› ĞĞ‘ĞĞĞ’Ğ›Ğ•ĞĞ˜Ğ¯ ======
    async function tick() {
      const lastEl = document.getElementById("lastUpdate");
      const hist = trimHistory(loadHistory());

      try {
        const resp = await fetch(DATA_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const xmlText = await resp.text();

        const rows = parseXMLToRecords(xmlText);

        // Ğ¿Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ
        rows.forEach(r => upsertReading(hist, r.id, r.temp));
        saveHistory(hist);

        render(rows, hist);
        lastEl.textContent = "ĞĞ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾: " + new Date().toLocaleString();
      } catch (e) {
        const tbody = document.querySelector("#fridgeTable tbody");
        tbody.innerHTML = `<tr><td colspan="5">ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ: ${e.message}</td></tr>`;
        lastEl.textContent = "ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ";
        console.error(e);
      }
    }

    // ÑÑ‚Ğ°Ñ€Ñ‚ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ²Ğ°Ğ»
    tick();
    setInterval(tick, POLL_MS);

    // Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑÑŒ Ñ€ĞµĞ»Ğ¸Ğ·Ğ°
    document.getElementById("release").textContent = "Last release: 2025-09-12";
  </script>
</body>
